<html>
<head>
    <title>CS 399</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>p {
  border: 2px solid #3434d7;
}</style>
<body style="width: 70%; margin: 0 auto; padding: 1em;">
<img class="pure-img" src="https://prescott.erau.edu/-/media/ui-images/prescott/erau-logo-pc.jpg" alt="ERAU Logo"/>
<h2><strong>ERAU CS 399 - Module: CI/CD</strong></h2>
<p style="color:#3434d7;">Request: {path}</p>
<p style="color:#3434d7;">Time: {time}</p>
<form class="pure-form" action='/' method="get">
    <fieldset style="color:#3434d7;">
        <legend> Perfect square checker </legend>
        <label for="number"> Enter a number: </label>
        <input type='text' id="number" name='number'/>
        <button class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>
<p style="color:#3434d7;">{result}</p>
<hr/>
<p style="color:#3434d7;">Version 1.0.2 - &copy 2023</p>
</body>
</html>
